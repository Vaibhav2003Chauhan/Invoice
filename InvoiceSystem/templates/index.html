<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

  <title>Dynamic HTML!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">INVOICE SYSTEM </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/newbill"> New BILL<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/alluser_detail"> ALL bills</a>
        </li>
    </div>
  </nav>
  <h1 class="alert alert-primary text-center font-weight-bold "> Invoice  System</h1>
  <div class="conatiner my-4 p-4 mb-3">
    <form id="final_form" method="post" action="invoice">
      {% csrf_token %}
      <div class="form-group ">
        <label for="exampleInputEmail1">NAME</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp"
          placeholder="Enter Name here ">

      </div>
      <div class="form-group ">
        <label for="exampleInputEmail1">Email</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
          placeholder="Enter Name here ">

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phone</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="phone"
          placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Address</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="address" rows="3"
          placeholder="Enter your address"></textarea>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="items_id" name="itemsval" hidden>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="prices_id" name="pricesval" hidden>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="quantities_id" name="quantitiesval" hidden>
      </div>

    </form>
  </div>
  <h3 class=" alert alert-danger text-center"> GENERATE BILL</h3>



  <div class="my-4 p-4" id="item_box">
    <div class="alert alert-primary text-center fs-5 fw-bolder py-1"> Item 1 </div>
    <div class="mb-3 ">
      <label for="exampleInputEmail1">Name of item</label>
      <input type="text" class="form-control itemname" name="itemname" placeholder="Enter name of item">

    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1">Quantity</label>
      <input type="number" class="form-control quantity" name="quantity" placeholder="Enter quantity of item ">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1">Price</label>
      <input type="number" class="form-control price" name="price" placeholder="Enter Price of item">
    </div>


  </div>


  <button type="submit" onclick="addnew()" class="btn btn-primary mx-3 my-2">Add Items</button>
  <button type="submit" class="btn btn-success mx-2 my-2" onclick="submit_data()">GENERATE BILL</button>


  <div class="conatiner  my-4 py-4 mx-3 px-4 table-success text-center btn-lg">
    VAIBHAV CHAUHAN
    </div>
